<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <th:block th:each=" message : ${message}" >
    <th:block th:text="${message}"></th:block><br>
  </th:block>

  <form method="get" th:action="${controller}">
  <input type="submit" value="キャラの再作成">
  </form>
  <form method="post" th:action="${controller}">
  <input type="submit" value="次へ">
  </form>

</body>
</html>
